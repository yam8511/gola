apiVersion: v1
kind: ServiceAccount
metadata:
  name: telegraf-kube-inventory
  namespace: monitoring
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: telegraf-kube-inventory
rules:
  - apiGroups: [""]
    resources:
      [
        "pods",
        "deployments",
        "daemonsets",
        "statefulsets",
        "persistentvolumes",
        "persistentvolumeclaims",
        "nodes",
      ]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources:
      [
        "pods",
        "deployments",
        "daemonsets",
        "statefulsets",
        "persistentvolumes",
        "persistentvolumeclaims",
        "nodes",
      ]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: telegraf-kube-inventory
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: telegraf-kube-inventory
subjects:
  - kind: ServiceAccount
    name: telegraf-kube-inventory
    namespace: monitoring
