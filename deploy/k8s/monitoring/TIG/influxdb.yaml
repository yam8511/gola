apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
      version: latest
  template:
    metadata:
      labels:
        app: influxdb
        version: latest
    spec:
      containers:
        - name: influxdb
          image: influxdb:1.8
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  labels:
    app: influxdb
  namespace: monitoring
spec:
  ports:
    - name: http-server
      port: 8086
  selector:
    app: influxdb
