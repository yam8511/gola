apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb:1.8
        - name: chronograf
          image: chronograf:1.8
          args: ["--influxdb-url=http://localhost:8086"]
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: influxdb
  name: influxdb
  namespace: monitoring
spec:
  ports:
    - name: server
      port: 8086
    - name: chronograf
      port: 8888
  selector:
    app: influxdb
