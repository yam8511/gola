apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gola-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "gola.local"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gola-vs
spec:
  hosts:
    - "*"
  gateways:
    - gola-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: gola-server
            port:
              number: 80
