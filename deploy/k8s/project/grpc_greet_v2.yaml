apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-greet-v2
  labels:
    repo: gola
    app: grpc-greet
    version: v2
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      repo: gola
      app: grpc-greet
      version: v2
  template:
    metadata:
      labels:
        repo: gola
        app: grpc-greet
        version: v2
      annotations:
        telegraf.influxdata.com/port: "80"
        telegraf.influxdata.com/path: /metrics
        telegraf.influxdata.com/scheme: http
        telegraf.influxdata.com/interval: 5s
        telegraf.influxdata.com/class: basic
        telegraf.influxdata.com/image: telegraf:1.16
    spec:
      containers:
        - name: server
          image: registry:5000/gola/web:latest
          command:
            - ./gola
          args:
            - grpc
            - greet
          env:
            - name: APP_SITE
              value: grpc-greet
            - name: VERSION
              value: v2
          envFrom:
            - configMapRef:
                name: env-prod
          resources:
            limits:
              memory: "128Mi"
              cpu: "50m"
          ports:
            - containerPort: 50051
